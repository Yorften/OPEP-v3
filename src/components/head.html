<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="../style/output.css">
<link rel="icon" href="../images/icon.png">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
    href="https://fonts.googleapis.com/css2?family=Irish+Grover&family=Lexend&family=Podkova&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
<style>
    html {
        font-family: poppins;
    }

    #popupContent::-webkit-scrollbar {
        width: 0px;
    }

    .dropdown-content {
        display: none;
        position: absolute;
        right: 0;
        background-color: rgb(243 244 246 / var(--tw-bg-opacity));
    }

    #displaymenu {
        position: absolute;
        right: 0;
        background-color: white;
    }

    .show {
        display: block;
    }

    html::-webkit-scrollbar-track {
        -webkit-box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.3);
        background-color: #F5F5F5;
    }

    html::-webkit-scrollbar {
        width: 15px;
        background-color: #F5F5F5;
    }

    html::-webkit-scrollbar-thumb {
        background-color: #F90;
        background-image: -webkit-linear-gradient(45deg,
                rgba(255, 255, 255, .2) 25%,
                transparent 25%,
                transparent 50%,
                rgba(255, 255, 255, .2) 50%,
                rgba(255, 255, 255, .2) 75%,
                transparent 75%,
                transparent)
    }

    #image:hover+#hover {
        transform: translate(0, 0);
        opacity: 1;
    }

    .popup {
        position: fixed;
        top: 0;
        right: -50%;
        height: 100vh;
        background-color: #fff;
        z-index: 1000;
        transition: right 0.3s ease;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    #popup.open {
        display: block;
        right: 0;
    }

    #popup::-webkit-scrollbar-track {
        -webkit-box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.1);
        background-color: #F5F5F5;
        border-radius: 10px;
    }

    #popup::-webkit-scrollbar {
        width: 10px;
        background-color: #F5F5F5;
    }

    #popup::-webkit-scrollbar-thumb {
        border-radius: 10px;
        background-color: #FFF;
        background-image: -webkit-gradient(linear, 40% 0%, 75% 84%, from(#4D9C41), to(#19911D), color-stop(.6, #54DE5D));
    }

    @media only screen and (max-width: 768px) {
        .popup {
            right: -100%;
        }
    }
</style>
